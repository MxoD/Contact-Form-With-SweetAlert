<!DOCTYPE html>
<html lan="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compaible" contect="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Form</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <section class="contact">
            <h2>Contact Me!</h2>

            <form action="#">
                <div class="input-box">
                    <div class="input-field field">
                        <input type="text" placeholder="Fullname" id="fullName" class="item" autocomplete="off">
                        <div class="error-txt">Fullname Can't Be Empty</div>
                    </div>

                    <div class="input-field field">
                        <input type="email" placeholder="Email Address" id="email" class="item" autocomplete="off">
                        <div class="error-txt email">Email Address Can't Be Empty</div>
                    </div>
                </div>

                <div class="input-box">
                    <div class="input-field field">
                        <input type="text" placeholder="Phone Number" id="phone" class="item" autocomplete="off">
                        <div class="error-txt">Phone Number Can't Be Empty</div>
                    </div>

                    <div class="input-field field">
                        <input type="text" placeholder="Subject" id="subject" class="item" autocomplete="off">
                        <div class="error-txt">Subject Can't Be Empty</div>
                    </div>
                </div>

                <!---Textarea-->
                <div class="textarea-field field">
                    <textarea name="" id="message" cols="30" rows="10" placeholder="Your Message" class="item" autocomplete="off"></textarea>
                    <div class="error-txt">Message Can't Be Empty</div>
                </div>

                <!---Submit Button-->
                <button type="submit">Send Message</button>
            </form>
        </section>

        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="script.js"></script>
    </body>
</html>
